<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_css.css') }}">
    <title>Loan Application Form</title>
</head>
<body>

    <h2>Loan Application Form</h2>
    
    <form action="/predict" method="post">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" required><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" required><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br>

        <label for="loan_term">Loan Amount Term:</label>
        <input type="number" id="loan_term" name="loan_term" required><br>

        <label for="credit_history">Credit History:</label>
        <input type="number" id="credit_history" name="credit_history" required><br>

        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
	    <option value="Rural">Semiurban</option>
        </select><br>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
